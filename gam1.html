    bnt.addEventListener('click',
    function (event) {
      let time = 10;
      let intv = setInterval(function () {
        
        let mkmon = document.createElement('div');
        let x = Math.floor(Math.random() * 300);
        let y = Math.floor(Math.random() * 700);
        let xString = x.toString();
        let ySting = y.toString();
        mkmon.style.position = "absolute";
        mkmon.style.top = ySting + "px";
        mkmon.style.left = xString + "px";
        mkmon.style.width = "3vw";
        mkmon.style.height = "3vh";
        mkmon.style.borderRadius = "50vh";
        mkmon.style.background = "rgba(1,1,1,0.8)";

        cont1.appendChild(mkmon);
        mkmon.addEventListener('click', function () {
          mkmon.remove();
        });
        time = time-1;
        timecount.textContent = `${time}`
        if(time===0){
          clearInterval(intv)
        }
      }, 1000)
  },1000)
