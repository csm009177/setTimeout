<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{ margin:0; padding:0; box-sizing: border-box;}
    #root { width: 100vw; height: 100vh; background: green;}
  </style>
</head>
<body>
  <div id="root">
    <div id="sosa"></div>
  </div>
  <script>
    const sosa = document.getElementById('sosa');
    console.log(sosa);
    sosa.style.width = "100px";
    sosa.style.height = "100px";
    sosa.style.background = "black";
    sosa.style.position = "absolute";
    let move = 100;
    sosa.style.top = move + "px";
    setInterval(function() {
      sosa.style.top = move + "px";
      sosa.style.left = move + "px";
      move++;
    }, 1000);
  </script>
</body>
</html>
